<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <form data-js="form" class="form">
      <input class="name-input" type="text" data-js="name" />
    </form>

    <form data-js="car" class="form car-form">
      <label for="image">Image: </label>
      <input type="url" data-js="image" id="image" name="image" />

      <label for="model">Brand / Model: </label>
      <input type="text" data-js="model" id="model" name="model" />

      <label for="year">Year: </label>
      <input type="number" data-js="year" id="year" name="year" />

      <label for="plate">Plate: </label>
      <input type="text" data-js="plate" id="plate" name="plate" />

      <label for="color">Color: </label>
      <input
        type="color"
        data-js="color"
        id="color"
        name="color"
        value="#000000"
      />

      <button>Submit</button>
    </form>
    <table data-js="table" class="car-table">
      <tr>
        <th>Image</th>
        <th>Brand / Model</th>
        <th>Year</th>
        <th>Plate</th>
        <th>Color</th>
      </tr>
    </table>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
